<!Doctype html>
<html xmlns:th = "http://thymeleaf.org">
    <head>
        <title>Technical Blog</title>
    </head>
    <body>
        <main id = "posts">
            <posts th:each = "p : ${posts}">
                <h2 th:text = "${p.title}"></h2>
                <i>Created on: </i><span th:text = ${p.date}></span>
                <div>
                    <p th:text = ${p.body}></p>
                </div>
            </posts>
        </main>
    </body>
</html>
